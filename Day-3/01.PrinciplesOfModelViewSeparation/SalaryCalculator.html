<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label {
		display : block;
	}
	#divContent{
		width : 400px;

	}
	#divResult{
		text-align: center;
		font-size: 28pt;
		color: red;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	function SalaryCalculator(){
		var _salaryChangeSubscribers = [];
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		//this.onSalaryChange = function(){};
		this.addOnSalaryChange = function(callbackFn){
			_salaryChangeSubscribers.push(callbackFn);
		};
		this.calculate = function(){
			var gross = this.basic + this.hra + this.da,
				net = gross * ((100-this.tax)/100);
			this.salary = net;
			triggerSalaryChange();
		}
		function triggerSalaryChange(){
			for(var i=0;i<_salaryChangeSubscribers.length;i++)
				_salaryChangeSubscribers[i]();
		}
	}
	var calculator = new SalaryCalculator();
	$(function(){
		calculator.addOnSalaryChange(function(){
			$("#divResult").html(calculator.salary);
		});
		
		$("#txtBasic").change(function(){
			calculator.basic = parseInt(this.value);
		});
		$("#txtHra").change(function(){
			calculator.hra = parseInt(this.value);
		});
		$("#txtDa").change(function(){
			calculator.da = parseInt(this.value);
		});
		$("#rangeTax").change(function(){
			calculator.tax = parseInt(this.value);
		});
		
		$("#btnCalculate").click(function(){
			calculator.calculate();
			
		});
		$("#rangeTax").change(function(){
			$("#spanTax").html(this.value);
		});
	})
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="divContent">
	<div><label for="txtBasic">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="txtHra">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="txtDa">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="50">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">[Salary]</div>
	</div>	
	</div>
	
</body>
</html>
