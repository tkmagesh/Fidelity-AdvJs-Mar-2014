<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label {
		display : block;
	}
	#divContent{
		width : 400px;

	}
	#divResult{
		text-align: center;
		font-size: 28pt;
		color: red;
	}
	</style>
	<script>
	var utils = {
		bind : function(fn,context){
			var args = Array.prototype.slice.call(arguments,2);
			return function(){
				return fn.apply(context,args);
			}
		}
	}
	</script>
	<script src="jquery.js"></script>
	<script src="SalaryCalculator.js"></script>
	<script src="SalaryCalculatorView.js"></script>
	<script type="text/template" id="salaryCalculatorTemplate">
	<div id="divContent">
		<div><label for="txtBasic">Basic :</label><input type="text" name="" id="txtBasic"></div>
		<div><label for="txtHra">HRA :</label><input type="text" name="" id="txtHra"></div>
		<div><label for="txtDa">DA :</label><input type="text" name="" id="txtDa"></div>
		<div>
			<label for="rangeTax">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50">
			<span id="spanTax">[Tax%]</span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult">[Salary]</div>
		</div>	
		</div>
	</script>
	<script>
	var calculator = new SalaryCalculator();
	var viewCol = {
		view1 : new SalaryCalculatorView(calculator,"#salaryCalculatorTemplate"),
		view2 :new SalaryCalculatorView(calculator,"#salaryCalculatorTemplate"),
		init : function(){
			this.view1.init();
			this.view2.init();
		}

	}
	viewCol.init();
	$(function(){
		
		$(document.body).append(viewCol.view1.render().$el);
		$(document.body).append(viewCol.view2.render().$el);	
	})
	
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
	
</body>
</html>
