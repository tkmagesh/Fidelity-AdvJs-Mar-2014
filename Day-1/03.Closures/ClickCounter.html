<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>
	<script>
	(function(window,document){
		var counter = 0;
		window.addEventListener("DOMContentLoaded",function(){
			document.getElementById("btnCount").addEventListener("click",onBtnCountClick);
		});
		function onBtnCountClick(){
			++counter;
			displayCounter();
		}
		function displayCounter(){
			document.getElementById("divMessage").innerHTML = counter;
		}
	})(window,document);
		
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount" >
	<div id="divMessage"></div>
</body>
</html>
